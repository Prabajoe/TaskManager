<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Task Manager</title>
    <link rel="icon" href="./images/checklist.png">
    <link rel="stylesheet" href="./style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Open+Sans:ital,wght@0,300..800;1,300..800&display=swap" rel="stylesheet">

<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/7.0.1/css/all.min.css" integrity="sha512-2SwdPD6INVrV/lHTZbO2nodKhrnDdJK9/kg2XD1r9uGqPo1cUbujc+IYdlYdEErWNu69gVcYgdxlmVmzTWnetw==" crossorigin="anonymous" referrerpolicy="no-referrer" />

<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">

<link href="https://unpkg.com/aos@2.3.1/dist/aos.css" rel="stylesheet">

</head>
<body>
    <main>
        <section class="content" data-aos="zoom-in">
        <diV class="taskmanager">
            <img class="image" id="image" src="./images/reduced_inner_content.png">
            <div class="login-page" id="login-card" data-aos="flip-right">
               <div class="card">
                <diV>
                <h1 class="header">Welcome BackðŸ‘‹ </h1>
                 <p class="login-para">Login to manage your task seamlessly</p>
                </diV>

                <diV class="inputfield">
                    <div>
                        <span class="user-icon"><i class="fa-regular fa-user" style="  color: #7DF9FF;"></i></span>
                    <input class="inputbox" id="user-id" type="text"  placeholder="Email / Username "  > 
                    </div>
                         
                    <div>
                        <span class="pass-icon" ><i class="bi bi-lock" style="  color: #7DF9FF ; font-size: 18px;"></i></span>
                     <input class="inputbox" id="pwd" type="password"  placeholder="Password ">
                     <input type="checkbox" class="login-pwd" onclick="pwd.type = this.checked ?'text':'password'">
                      </div>

                </diV>


                 <button class="sign-in" type="submit" id="Login" >Sign in</button>



               </div>
            </div>
               <button class="next" id="next"><i class="bi bi-arrow-left-circle"></i><i class="bi bi-arrow-right-circle"></i></button>
        </diV>
        </section>

    </main>
   <script src="./index.js"></script>
      <!-- <script src="./home.js"></script> -->
   <script src="https://unpkg.com/aos@2.3.1/dist/aos.js"></script>
   <script>
  AOS.init();
</script>
</body>
</html>
